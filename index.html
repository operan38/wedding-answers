<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
  <title>Ответы на вопросы</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="quest-number" id="quest-number"></div>
  <div class="readme" id="readme">
    <p>Подсказки: </p>
    <p>1. Нажмите на <span>"замутнённый"</span> текст по середине экрана чтобы увидеть ответ.</p>
    <p>2. <span>Используйте стрелки</span> внизу экрана для перемещения по списку ответов на вопросы.</p>
  </div>
  <div class="answer-section">
    <span class="answer blur" id="answer"></span>
  </div>
  <div class="arrow-section">
    <div class="arrow left" id="prev"></div>
    <div class="arrow right" id="next"></div>
  </div>
  <script type="text/javascript" src="answers.js"></script>
</body>
</html>
